<div class="top-menu">
	<div class="display_inline">
		<a class="button" href="{{url_for('showShops')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All
		</a>
	</div>

	<div class="display_inline">
		<figure class="creator">
			<img src="{{pic}}">
		</figure>
		<span class="creator">{{user}}</span>

	</div>

	<div class="log display_inline">
		{%if 'username' not in session %}
	        <a class="button" href="{{url_for('showLogin')}}">Login </a>
	    {% else %}
	        <a class="button" href="{{url_for('disconnect')}}">Logout </a>
	    {% endif %}
		
	</div>

</div>
